<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>

  <div class="container">
<form id="contact-form">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="from_name" required>
  <br>

  <label for="correo">Correo:</label>
  <input type="email" id="correo" name="reply_to" required>
  <br>
  
  <label for="comentario">Comentario:</label>
  <textarea id="comentario" name="message" rows="4" required></textarea>
  <br>
  
  <button type="submit">Enviar</button>
</form>

    <div id="success-message" style="display: none; color: #0f0; margin-top: 10px;">
      ¡Correo enviado con éxito!
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="contacto.js"> </script>

<script>
  function toggleMenu() {
    document.querySelector('nav ul').classList.toggle('active');
  }
</script>

</body>
</html>
