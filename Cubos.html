<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubos - Macetas de Fibra de Vidrio</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: url('plantas.jpg') no-repeat center center fixed;
    background-size: 100% 100%;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Contenedor para imágenes */
.image-container {
    width: 80%;
    margin: 20px auto;
    text-align: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
}

.image-container img {
    width: 100%;
    max-width: 500px;
    height: auto;
    border-radius: 10px;
}

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            margin-right: 5px;
            transition: color 0.3s;
        }

        #add-to-cart {
            background-color: #2E8B57;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #add-to-cart:hover {
            background-color: #1E6B47;
            transform: scale(1.05);
        }

        .nav {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
        }

        #header {
            background-color: #2c6e49;
            color: #000;
            padding: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }


        .size-option, .color-option {
            padding: 10px;
            cursor: pointer;
            display: inline-block;
            border: 1px solid #ccc;
            margin: 5px;
            background-color: #fff;
        }

        .size-option.selected, .color-option.selected {
            background-color: #2E8B57;
            font-weight: bold;
        }

        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }

        .negro { background: #000; }
        .chocolate { background: #7b3f00; }
        .gris-oxford { background: #666; }
        .blanco { background: #fff; border: 1px solid #000; }
    </style>
</head>
<body>
    <header id="header">
        <br>
        <h1>CUBOS</h1>
        <div class="nav">
            <button onclick="history.back()" class="back-button">⬅</button>
            <a href="contacto.html">Contacto</a>
            <a href="compras.html">Compras realizadas</a>
            <a href="ayuda.html">Ayuda</a>
        </div>
    </header>
<div class="image-container">
    <h2>Vista de las macetas</h2>
    <img src="maceta4.png" alt="Maceta 1">
    
</div>
    <div id="product-info">
        <h2>Selecciona la medida:</h2>
        <div class="sizes">
            <span class="size-option">20cm x 20cm</span>
            <span class="size-option">25cm x 25cm</span>
            <span class="size-option">30cm x 30cm</span>
            <span class="size-option">35cm x 35cm</span>
        </div>

        <h2>Selecciona el color:</h2>
        <div class="colors">
            <span class="color-option"><span class="color-box negro"></span> Negro</span>
            <span class="color-option"><span class="color-box chocolate"></span> Chocolate</span>
            <span class="color-option"><span class="color-box gris-oxford"></span> Gris Oxford</span>
            <span class="color-option"><span class="color-box blanco"></span> Blanco</span>
        </div>
        <br>

        <button id="add-to-cart">Agregar al carrito</button>
    </div>

    <script>
        let selectedSize = "";
        let selectedColor = "";

        document.querySelectorAll(".size-option").forEach(option => {
            option.addEventListener("click", () => {
                document.querySelectorAll(".size-option").forEach(opt => opt.classList.remove("selected"));
                option.classList.add("selected");
                selectedSize = option.textContent;
            });
        });

        document.querySelectorAll(".color-option").forEach(option => {
            option.addEventListener("click", () => {
                document.querySelectorAll(".color-option").forEach(opt => opt.classList.remove("selected"));
                option.classList.add("selected");
                selectedColor = option.textContent.trim();
            });
        });

        document.getElementById("add-to-cart").addEventListener("click", () => {
            if (!selectedSize || !selectedColor) {
                alert("Por favor, selecciona tamaño y color.");
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: "Maceta Cubo", size: selectedSize, color: selectedColor, price: 450, quantity: 1 });
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Producto agregado al carrito.");
            window.location.href = "carrito.html";
        });
    </script>
</body>
</html>
