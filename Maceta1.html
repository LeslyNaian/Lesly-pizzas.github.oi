<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoras - Macetas de Fibra de Vidrio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('7f222312b94457464ec0bf446fcad1ec.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .image-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }

        .cart-btn {
            background-color: #2E8B57;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cart-btn:hover {
            background-color: #1E6B47;
            transform: scale(1.05);
        }

        #header {
            background-color: #2c6e49;
            color: white;
            padding: 20px;
        }

        .nav {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        #product-image {
            display: block;
            margin: auto;
        }

        .sizes, .colors {
            margin-top: 10px;
        }

        .size-option, .color-option {
            padding: 10px;
            cursor: pointer;
            display: inline-block;
            border: 1px solid #ccc;
            margin: 5px;
            background-color: #fff;
        }

        .size-option.selected, .color-option.selected {
            background-color: #2E8B57;
            font-weight: bold;
        }

        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }

        .negro { background: #000; }
        .chocolate { background: #7b3f00; }
        .gris-oxford { background: #666; }
        .blanco { background: #fff; border: 1px solid #000; }
        .rojo { background: #ff0000; }
    </style>
</head>
<body>
    <header id="header">
        <h1>Sonoras</h1>
        <div class="nav">
            <a href="contacto.html">Contacto</a> 
            <a href="comentarios.html">Comentarios</a>
        </div>
    </header>

    <div class="image-container">
        <h2>Vista de las macetas</h2>
        <img id="product-image" src="negro.png" alt="Maceta">
    </div>

    <div id="product-info">
        <h2>Selecciona la medida:</h2>
        <div class="sizes">
            <span class="size-option">45cm x 20cm</span>
            <span class="size-option">60cm x 25cm</span>
            <span class="size-option">70cm x 32cm</span>
        </div>
        
        <h2>Selecciona el color:</h2>
        <div class="colors">
            <span class="color-option"><span class="color-box negro"></span> Negro</span>
            <span class="color-option"><span class="color-box chocolate"></span> Chocolate</span>
            <span class="color-option"><span class="color-box gris-oxford"></span> Gris Oxford</span>
            <span class="color-option"><span class="color-box blanco"></span> Blanco</span>
            <span class="color-option"><span class="color-box rojo"></span> Rojo</span>
        </div>
        
        <button id="add-to-cart" class="cart-btn">Agregar al carrito</button>
    </div>

    <script>
        let selectedSize = "";
        let selectedColor = "";

        const colorImages = {
            "Negro": "negro.png",
            "Chocolate": "cafe.png",
            "Gris Oxford": "gris.png",
            "Blanco": "blanco.png",
            "Rojo": "rojo.png"
        };

        document.querySelectorAll(".size-option").forEach(option => {
            option.addEventListener("click", () => {
                document.querySelectorAll(".size-option").forEach(opt => opt.classList.remove("selected"));
                option.classList.add("selected");
                selectedSize = option.textContent;
            });
        });

        document.querySelectorAll(".color-option").forEach(option => {
            option.addEventListener("click", () => {
                document.querySelectorAll(".color-option").forEach(opt => opt.classList.remove("selected"));
                option.classList.add("selected");

                selectedColor = option.innerText.trim();
                const newImageSrc = colorImages[selectedColor];

                if (newImageSrc) {
                    document.getElementById("product-image").src = newImageSrc;
                } else {
                    document.getElementById("product-image").src = "Maceta2.png"; // Imagen por defecto
                }
            });
        });

        document.getElementById("add-to-cart").addEventListener("click", () => {
            if (!selectedSize || !selectedColor) {
                alert("Por favor, selecciona tama√±o y color.");
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: "Maceta Sonora", size: selectedSize, color: selectedColor, price: 350, quantity: 1 });
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Producto agregado al carrito.");
            window.location.href = "carrito.html";
        });
    </script>
</body>
</html>
