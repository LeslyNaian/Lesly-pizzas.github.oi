<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoras - Macetas de Fibra de Vidrio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('d36aca6439dd1f4e68a8728832f09c91.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .back-button {
    background: none;
    border: none;
    color: white;
    font-size: 30px;
    cursor: pointer;
    margin-right: 5px;
    transition: color 0.3s;
}

.back-button:hover {
    color: #d1ffd1;
}

        .image-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }

        .cart-btn {
            background-color: #2E8B57;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cart-btn:hover {
            background-color: #1E6B47;
            transform: scale(1.05);
        }

        #header {
            background-color: #2c6e49;
            color: white;
            padding: 20px;
        }

        .nav {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        #product-image {
            display: block;
            margin: auto;
        }

        .sizes, .colors {
            margin-top: 10px;
        }

        .size-option, .color-option {
            padding: 10px;
            cursor: pointer;
            display: inline-block;
            border: 1px solid #ccc;
            margin: 5px;
            background-color: #fff;
        }

        .size-option.selected, .color-option.selected {
            background-color: #2E8B57;
            font-weight: bold;
        }

        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }

        .negro { background: #000; }
        .chocolate { background: #7b3f00; }
        .gris-oxford { background: #666; }
        .blanco { background: #fff; border: 1px solid #000; }
        .rojo { background: #ff0000; }
    </style>
</head>
<body>
   <header id="header">
    <h1>CILINDROS</h1>
    <div class="nav">
        <button onclick="history.back()" class="back-button">â¬…</button>
        <a href="contacto.html">Contacto</a> 
        <a href="comentarios.html">Comentarios</a>
        <a href="carrito.html" class="cart-link">
            ðŸ›’ <span id="cart-count">0</span>
        </a>
    </div>
   </header>
    <div class="image-container">
        <h2>Vista de las macetas</h2>
        <img id="product-image" src="negro.png" alt="Maceta">
    </div>

    <div id="product-info">
        <h2>Selecciona la medida:</h2>
        <div class="sizes">
            <span class="size-option">45cm x 20cm</span>
            <span class="size-option">60cm x 25cm</span>
            <span class="size-option">70cm x 32cm</span>
        </div>
        
        <h2>Selecciona el color:</h2>
        <div class="colors">
            <span class="color-option"><span class="color-box negro"></span> Negro</span>
            <span class="color-option"><span class="color-box chocolate"></span> Chocolate</span>
            <span class="color-option"><span class="color-box gris-oxford"></span> Gris Oxford</span>
            <span class="color-option"><span class="color-box blanco"></span> Blanco</span>
            <span class="color-option"><span class="color-box rojo"></span> Rojo</span>
        </div>
        
        <button id="add-to-cart" class="cart-btn">Agregar al carrito</button>
    </div>
<script>
let selectedSize = "";
let selectedColor = "";

// Manejo de selecciÃ³n de tamaÃ±o
document.querySelectorAll(".size-option").forEach(option => {
    option.addEventListener("click", () => {
        document.querySelectorAll(".size-option").forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        selectedSize = option.textContent;
    });
});

// Manejo de selecciÃ³n de color
document.querySelectorAll(".color-option").forEach(option => {
    option.addEventListener("click", () => {
        document.querySelectorAll(".color-option").forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        selectedColor = option.textContent.trim();

        let imageMap = {
            "Negro": "negro.png",
            "Chocolate": "cafe.png",
            "Gris Oxford": "gris.png",
            "Blanco": "blanco.png"
            "rojo": "rojo.png"
        };

        document.querySelector(".image-container img").src = imageMap[selectedColor];
    });
});

document.getElementById("add-to-cart").addEventListener("click", () => {
    if (!selectedSize || !selectedColor) {
        alert("Por favor, selecciona tamaÃ±o y color.");
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name: "Maceta Cilindro", size: selectedSize, color: selectedColor, price: 450, quantity: 1 });
    localStorage.setItem("cart", JSON.stringify(cart));

    alert("Producto agregado al carrito.");
    

    updateCartCount();
});
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").textContent = cart.length;
}
updateCartCount();
            </script>

</body>
</html>
