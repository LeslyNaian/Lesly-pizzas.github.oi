<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoras - Macetas de Fibra de Vidrio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('7f222312b94457464ec0bf446fcad1ec.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Contenedor de imagen */
        .image-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }

        /* Bot√≥n de carrito */
        .cart-btn {
            background-color: #2E8B57;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cart-btn:hover {
            background-color: #1E6B47;
            transform: scale(1.05);
        }

        /* Encabezado y navegaci√≥n */
        #header {
            background-color: #2c6e49;
            color: white;
            padding: 20px;
            position: relative;
        }

        .nav {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
        }

        .nav a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        /* √çcono de carrito */
        .cart-link {
            font-size: 20px;
            color: white;
            text-decoration: none;
            position: relative;
        }

        .cart-count {
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 3px 7px;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            right: -12px;
        }

        /* Opciones de colores */
        .sizes, .colors {
            margin-top: 10px;
        }

        .size-option, .color-option {
            padding: 10px;
            cursor: pointer;
            display: inline-block;
            border: 1px solid #ccc;
            margin: 5px;
            background-color: #fff;
        }

        .size-option.selected, .color-option.selected {
            background-color: #2E8B57;
            font-weight: bold;
        }

        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }

        .negro { background: #000; }
        .chocolate { background: #7b3f00; }
        .gris-oxford { background: #666; }
        .blanco { background: #fff; border: 1px solid #000; }
    </style>
</head>
<body>

    <header id="header">
        <h1>CILINDROS</h1>
        <div class="nav">
            <button onclick="history.back()" class="back-button">‚¨Ö</button>
            <a href="contacto.html">Contacto</a> 
            <a href="comentarios.html">Comentarios</a>
            <!-- Icono de carrito -->
            <a href="carrito.html" class="cart-link"> üõí <span id="cart-count" class="cart-count">0</span></a>
        </div>
    </header>

    <div class="image-container">
        <h2>Vista de las macetas</h2>
        <img id="product-image" src="negro1.png" alt="Maceta">
    </div>

    <div id="product-info">
        <h2>Selecciona la medida:</h2>
        <div class="sizes">
            <span class="size-option">15cm x 15cm</span>
            <span class="size-option">20cm x 20cm</span>
            <span class="size-option">25cm x 25cm</span>
            <span class="size-option">30cm x 30cm</span>
        </div>
        
        <h2>Selecciona el color:</h2>
        <div class="colors">
            <span class="color-option" data-image="negro1.png"><span class="color-box negro"></span> Negro</span>
            <span class="color-option" data-image="cafe1.png"><span class="color-box chocolate"></span> Chocolate</span>
            <span class="color-option" data-image="gris1.png"><span class="color-box gris-oxford"></span> Gris Oxford</span>
            <span class="color-option" data-image="blanco1.png"><span class="color-box blanco"></span> Blanco</span>
        </div>
        
        <button id="add-to-cart" class="cart-btn">Agregar al carrito</button>
    </div>

    <script>
        let selectedSize = "";
        let selectedColor = "";

        document.querySelectorAll(".size-option").forEach(option => {
            option.addEventListener("click", () => {
                document.querySelectorAll(".size-option").forEach(opt => opt.classList.remove("selected"));
                option.classList.add("selected");
                selectedSize = option.textContent;
            });
        });

        document.querySelectorAll(".color-option").forEach(option => {
            option.addEventListener("click", () => {
                document.querySelectorAll(".color-option").forEach(opt => opt.classList.remove("selected"));
                option.classList.add("selected");
                selectedColor = option.textContent.trim();
                
                document.getElementById("product-image").src = option.getAttribute("data-image");
            });
        });

        document.getElementById("add-to-cart").addEventListener("click", () => {
            if (!selectedSize || !selectedColor) {
                alert("Por favor, selecciona tama√±o y color.");
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: "Maceta Cilindro", size: selectedSize, color: selectedColor, price: 450, quantity: 1 });
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Producto agregado al carrito.");
            updateCartCount();
        });

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").textContent = cart.length;
        }

        updateCartCount();
    </script>

</body>
</html>
