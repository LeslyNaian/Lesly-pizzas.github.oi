<body>
    <header id="header">

</div>
    
<div id="product-info">
    <h2>Selecciona la medida:</h2>
    <div class="sizes">
        <span class="size-option">15cm x 15cm</span>
        <span class="size-option">20cm x 20cm</span>
        <span class="size-option">25cm x 25cm</span>
        <span class="size-option">30cm x 30cm</span>
    </div>
    
    <h2>Selecciona el color:</h2>
    <div class="colors">
        <span class="color-option"><span class="color-box negro"></span> Negro</span>
        <span class="color-option"><span class="color-box chocolate"></span> Chocolate</span>
        <span class="color-option"><span class="color-box gris-oxford"></span> Gris Oxford</span>
        <span class="color-option"><span class="color-box blanco"></span> Blanco</span>
    </div>
    <br>

    <button id="add-to-cart">Agregar al carrito</button>
</div>

    <script>
        let selectedSize = "";
let selectedColor = "";

document.querySelectorAll(".size-option").forEach(option => {
    option.addEventListener("click", () => {
        document.querySelectorAll(".size-option").forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        selectedSize = option.textContent;
    });
});

document.querySelectorAll(".color-option").forEach(option => {
    option.addEventListener("click", () => {
        document.querySelectorAll(".color-option").forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        selectedColor = option.textContent.trim();
    });
});

document.getElementById("add-to-cart").addEventListener("click", () => {
    if (!selectedSize || !selectedColor) {
        alert("Por favor, selecciona tamaño y color.");
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name: "Maceta Cilindro", size: selectedSize, color: selectedColor, price: 450, quantity: 1 });
    localStorage.setItem("cart", JSON.stringify(cart));

    alert("Producto agregado al carrito.");
    window.location.href = "carrito.html"; // Redirige al usuario al carrito
});
    </script>
</body>
