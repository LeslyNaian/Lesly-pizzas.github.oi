<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto IDYMAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2e9;
            text-align: center;
            padding: 50px;
        }
        
        @import url(https://use.fontawesome.com/releases/v6.4.2/css/all.css);
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        a {
            border-radius: 50%;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text;
            transition: 0.5s;
            color: var(--color);
            font-size: 2.5em;
            background: rgba(0, 0, 0, 0);
            -webkit-box-reflect: below 5px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
        }
        
        a:hover {
            background: var(--color);
            color: #050801;
            box-shadow: 0 0 5px var(--color),
                        0 0 25px var(--color),
                        0 0 50px var(--color),
                        0 0 200px var(--color);
        }

        h2 {
            color: #2c6e49;
        }
    </style>
</head>
<body>
    <h2>Contacto IDYMAN</h2>
    
    <div class="social-icons">
        <a href="https://www.instagram.com/idyman.artesanias?igsh=NjVucHM2cmJxZmN2" style="--color: #E1306C">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/share/12J93rGvBBC/" style="--color: #426782">
            <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://wa.me/7791161821" style="--color: #25D366">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
    </div>
</body>
</html>
